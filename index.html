<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSCIVERSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .monitor-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            aspect-ratio: 4/3;
            background: url('https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/monitor.png') no-repeat center center;
            background-size: contain;
        }

        .screen-area {
            position: absolute;
            top: 8%;
            left: 10.5%;
            width: 79%;
            height: 79%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ufo {
            position: absolute;
            top: 26%;
            left: 49.5%;
            transform: translateX(-50%);
            width: 46%;
            max-width: 400px;
            opacity: 0;
            z-index: 3;
        }

        .ufo.visible {
            opacity: 1;
            animation: ufoHover 3s ease-in-out infinite;
        }

        @keyframes ufoHover {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .beam {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 100%;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }

        .beam img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .beam.visible {
            opacity: 1;
        }

        .password-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 4;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .password-container.visible {
            opacity: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .password-label {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }

        .password-input {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .password-input:focus {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
            0%, 49% { border-right: 3px solid #00ff00; }
            50%, 100% { border-right: 3px solid transparent; }
        }

        .password-container.shake {
            animation: shake 0.5s !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) translateX(0); }
            25% { transform: translateX(-50%) translateX(-10px); }
            50% { transform: translateX(-50%) translateX(0); }
            75% { transform: translateX(-50%) translateX(10px); }
        }

        .access-denied {
            color: #ff0000 !important;
            text-shadow: 0 0 10px #ff0000 !important;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
            background: #000;
        }

        .video-container.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .password-label {
                font-size: 0.9rem;
            }
            .password-input {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="screen-area">
            <img src="https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/ufo.png" alt="UFO" class="ufo" id="ufo">
            
            <div class="beam" id="beam1"></div>
            <div class="beam" id="beam2"></div>
            <div class="beam" id="beam3"></div>
            <div class="beam" id="beam4"></div>
            <div class="beam" id="beam5"></div>
            <div class="beam" id="beam6"></div>
            <div class="beam" id="beam7"></div>
            <div class="beam" id="beam8"></div>
            
            <div class="password-container" id="passwordContainer">
                <div class="password-label" id="passwordLabel">ENTER ACCESS CODE:</div>
                <input type="text" class="password-input" id="passwordInput" maxlength="10" autocomplete="off">
            </div>

            <div class="video-container" id="videoContainer">
                <!-- Vimeo embed will go here -->
            </div>
        </div>
    </div>

    <script>
        const ufo = document.getElementById('ufo');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        const passwordLabel = document.getElementById('passwordLabel');
        const videoContainer = document.getElementById('videoContainer');
        const screenArea = document.querySelector('.screen-area');
        
        const beams = [
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-01.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-02.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-03.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-04.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-05.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-06.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-07.png',
            'https://raw.githubusercontent.com/noilastiart/pu5c1ver5e/main/beam-08.png'
        ];

        const beamElements = [
            document.getElementById('beam1'),
            document.getElementById('beam2'),
            document.getElementById('beam3'),
            document.getElementById('beam4'),
            document.getElementById('beam5'),
            document.getElementById('beam6'),
            document.getElementById('beam7'),
            document.getElementById('beam8')
        ];

        let currentBeam = 0;
        let beamInterval;
        let animationComplete = false;

        // Step 1: Show UFO after 1 second
        setTimeout(() => {
            ufo.classList.add('visible');
            
            // Step 2: Start beam animation after 2 seconds of hover
            setTimeout(() => {
                startBeamAnimation();
            }, 2000);
        }, 1000);

        function startBeamAnimation() {
            beamInterval = setInterval(() => {
                // Hide all beams first
                beamElements.forEach(el => el.classList.remove('visible'));
                
                // Show beams up to current index
                for (let i = 0; i <= currentBeam; i++) {
                    beamElements[i].innerHTML = `<img src="${beams[i]}" alt="Beam ${i + 1}">`;
                    beamElements[i].classList.add('visible');
                }
                
                currentBeam++;
                
                if (currentBeam >= beams.length) {
                    if (!animationComplete) {
                        animationComplete = true;
                        setTimeout(() => {
                            passwordContainer.classList.add('visible');
                            passwordInput.focus();
                        }, 500);
                    }
                    currentBeam = 0;
                }
            }, 200);
        }

        // Password handling
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const password = passwordInput.value.toUpperCase();
                
                if (password === 'PROBE') {
                    // Clear intervals
                    clearInterval(beamInterval);
                    
                    // Hide all animated elements
                    ufo.style.display = 'none';
                    beamElements.forEach(el => el.style.display = 'none');
                    passwordContainer.style.display = 'none';
                    
                    // Show video - Replace YOUR_VIDEO_ID with your actual Vimeo video ID
                    videoContainer.innerHTML = '<iframe src="https://player.vimeo.com/video/YOUR_VIDEO_ID?autoplay=1&title=0&byline=0&portrait=0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>';
                    videoContainer.classList.add('active');
                } else {
                    // Access denied
                    const originalText = passwordLabel.textContent;
                    passwordLabel.textContent = 'ACCESS DENIED';
                    passwordLabel.classList.add('access-denied');
                    passwordContainer.classList.add('shake');
                    
                    setTimeout(() => {
                        passwordLabel.textContent = originalText;
                        passwordLabel.classList.remove('access-denied');
                        passwordContainer.classList.remove('shake');
                        passwordInput.value = '';
                        passwordInput.focus();
                    }, 1500);
                }
            }
        });

        // Auto-focus on password input when visible
        const observer = new MutationObserver(() => {
            if (passwordContainer.classList.contains('visible')) {
                passwordInput.focus();
            }
        });
        observer.observe(passwordContainer, { attributes: true });
    </script>
</body>
</html>
