<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PU5C1VER5E</title>

  <style>
    :root{
      /* Screen window alignment (tune these 4 numbers if needed) */
      --screen-left: 18.5%;
      --screen-top: 14.5%;
      --screen-w: 63%;
      --screen-h: 72%;

      /* Global scale for the whole TV on the page */
      --stage-max: 1100px;
    }

    html,body{
      margin:0;
      height:100%;
      background:#000;
    }

    .stage{
      position:relative;
      width:min(var(--stage-max), 96vw);
      margin: 0 auto;
      padding: 4vh 0;
    }

    /* The full TV image (your intro-bg.png includes the TV + text etc now) */
    .monitor{
      width:25%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
      filter: drop-shadow(0 30px 55px rgba(0,0,0,.65));
    }

    /* Invisible “screen window” used to place moving parts */
    .screen{
      position:absolute;
      left: var(--screen-left);
      top:  var(--screen-top);
      width: var(--screen-w);
      height: var(--screen-h);
      overflow:hidden;
      border-radius: 14px;
      pointer-events:none;

      /* DEBUG: turn on while aligning; turn off when done */
      outline: 1px solid rgba(57,255,90,.25);
    }

    .ufo{
      position:absolute;

      /* POSITION (tune these) */
      left: 50%;
      top: 28%;
      transform: translateX(-50%);

      /* SIZE (THIS is the knob) */
      width: 60%;

      height:auto;
      opacity: .95;

      animation: ufoHover 4.5s ease-in-out infinite;

      filter:
        drop-shadow(0 0 12px rgba(90,255,140,.25))
        drop-shadow(0 0 28px rgba(90,255,140,.15));
    }

    @keyframes ufoHover{
      0%   { transform: translateX(-50%) translateY(0px); }
      50%  { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0px); }
    }
  </style>
</head>

<body>
  <div class="stage">
    <!-- If you still have caching issues, bump ?v=2 to ?v=3 etc -->
    <img class="monitor" src="./monitor.png?v=2" alt="" />

    <div class="screen">
      <img class="ufo" src="./ufo.png?v=2" alt="" />
    </div>
  </div>
</body>
</html>
